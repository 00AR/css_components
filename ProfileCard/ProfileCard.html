<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="ProfileCard.css">
    <link
        href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="gccrs-logo.png" alt="profile_pic" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Abdul Rafey</span>
            <span class="job">Software Engineer</span>
            
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="#" style="background: #6d6c6c" class="link">
                <i class="bx bxl-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
